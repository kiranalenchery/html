<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    table{
      border-collapse: collapse;
    }
  </style>
  <table border="1" width="25%" height="25%">
    <thead>
      <tr>
        <th>A</th>
        <th colspan="2">B</th>
        <th>C</th>
      </tr>
      <tr>
        <th>D</th>
        <th>E</th>
        <th>F</th>
        <th>G</th>
      </tr>
      <tr>
        <th rowspan="2">H</th>
        <th rowspan="2" colspan="2">I</th>
        <th>J</th>
      </tr>
      <tr>
        <th>K</th>
      </tr>
    </thead>
  </table>
</body>
</html>
