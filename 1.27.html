<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h5>User Registeration Page</h5>
  <fieldset form="form1">
    <legend>User Registeration Page</legend>
    <label for="fullname">Enter Your Full Name</label><br>
    <input type="text" name="fullname" id="fullname"><br><br>
    <label for="email">Enter Your Email</label><br>
    <input type="text" name="email" id="email"><br><br>
    <label for="password">Enter your Password</label><br>
    <input type="password" name="pass" id="pass"><br><br>
    <label for="password">Confirm Your Password</label><br>
    <input type="password" name="cpass" id="cpass"><br><br>
    <div>
      <label for="gender">Enter Your Gender</label><br>
      <input type="radio" name="gender" id="male">
      <label for="male">Male</label><br>
      <input type="radio" name="gender" id="female">
      <label for="female">Female</label><br>
      <input type="radio" name="gender" id="others">
      <label for="others">Others</label><br><br>
    </div>
    <div>
      <label for="address">Enter your address:</label><br>
      <textarea cols="30" rows="5" name="address" id="address"></textarea><br><br>
      <input type="submit" value="sign-up">
    </div>
  </fieldset>
</body>
</html>
